<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02</title>
</head>

<body>

    <script>

        const ano_atual = 2024
        const ano_nascimento = Number(prompt("Informe o seu ano de nascimento:"))
        const idade = ano_atual - ano_nascimento
        const idade_referencia = 65

        let mensagem = undefined

        if (idade >= idade_referencia) mensagem = `Com ${idade} anos você deve direcione-se para a fila PREFERENCIAL`
        else                           mensagem = `Com ${idade} anos você deve direcione-se para a fila CONVENCIONAL`

        document.write(mensagem)

    </script>
</body>

</html>
