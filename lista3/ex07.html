<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex07</title>
</head>

<body>
    <script>

        /**
         * Programa que inicie perguntando ao usuário quantos números ele deseja sortear. 
         * Após receber a quantidade solicitada, o programa deve sortear entre 0 e 100 e exibi-los na tela. 
         * Por fim, mostre a soma total dos números sorteados.
         */

        const quantidade = Number(prompt("Informe a quantidade de números sorteados:"))
        let soma = 0
        let numero_sorteado = undefined

        // Math.round() === Math.ceil() 0 até N
        // parseInt() === Math.floor()  0 até N - 0.000000...1

        const valor_max = 101

        for (let contador = 1; contador <= quantidade; contador++) {
            numero_sorteado = parseInt(Math.random() * valor_max)
            document.write(`${numero_sorteado} `)
            soma += numero_sorteado
        }

        document.write(`<br/>A soma total é de ${soma}`)

    </script>
</body>

</html>
