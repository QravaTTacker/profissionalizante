<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
</head>

<body>
    <script>
        /**********************************************************************************
        | 1. INSTRUÇÕES DE ESTRADA (INPUT)
        | 
        |    -> São comandos responsáveis por capturar um valor.
        | 
        **********************************************************************************/

        var nome = prompt("Qual é o seu nome?");             // Recebe uma frase
        var resposta = confirm(`Está aprendendo, ${nome}?`); // Recebe uma confirmação

        window.alert(resposta ? "Boa meu nobre" : "Bah");

        //********************************************************************************/
    </script>
</body>

</html>
