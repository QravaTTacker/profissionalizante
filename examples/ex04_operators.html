<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators</title>
</head>

<body>
    <script>
        /**********************************************************************************
        | 1. OPERADORES E EXPRESSÕES
        | 
        |    -> São agentes que manipulam dados com cálculos e analises.
        | 
        | 1.1. OPERADORES ARITMÉTICOS
        |      
        |    -> Realizam contas matemáticas.
        | 
        |       SOMA             +
        |       SUBTRAÇÃO        -
        |       MULTIPLICAÇÃO    *
        |       DIVISÃO          /
        |       MODULO           %
        |       POTÊNCIA         **
        | 
        **********************************************************************************/

        document.write(`${5 + 2}  <br>`)
        document.write(`${5 - 2}  <br>`)
        document.write(`${5 * 2}  <br>`)
        document.write(`${5 / 2}  <br>`) // Divisão Dinâmica (inteira ou real)
        document.write(`${5 % 2}  <br>`) // Resto da Divisão
        document.write(`${5 ** 4} <br>`)

        /**********************************************************************************
        | 1.2. OPERADORES RELACIONAIS
        | 
        |    -> Realizam comparações simples entre dados.
        | 
        |       IGUALDADE             ==
        |       DIFERENTE             !=
        |       IGUALDADE RESTRITA    ===
        |       DIFERENTE RESTRITA    !==
        |       MAIOR QUE             >
        |       MENOR QUE             <
        |       MAIOR OU IGUAL        >=
        |       MENOR OU IGUAL        <=
        | 
        **********************************************************************************/

        document.write(`${5 > 2}     <br>`) // true
        document.write(`${5 < 2}     <br>`) // false
        document.write(`${5 >= 2}    <br>`) // true
        document.write(`${5 <= 2}    <br>`) // false
        document.write(`${5 == 2}    <br>`) // false
        document.write(`${2 == 2}    <br>`) // true
        document.write(`${5 != 2}    <br>`) // true
        document.write(`${2 != 2}    <br>`) // false
        document.write(`${2 == "2"}  <br>`) // true
        document.write(`${2 === "2"} <br>`) // false
        document.write(`${2 != "2"}  <br>`) // false
        document.write(`${2 !== "2"} <br>`) // true

        /**********************************************************************************
        | 1.3. OPERADORES LÓGICOS
        | 
        |    -> Realizam comparações compostas entre dados lógicos.
        | 
        |       NEGAÇÃO      !
        |       CONJUNÇÃO    &&
        |       DISJUNÇÃO    ||
        | 
        **********************************************************************************/

        document.write(`${!true}  <br>`)         // false
        document.write(`${!false} <br>`)         // true

        document.write(`${true && true}   <br>`) // true
        document.write(`${false && true}  <br>`) // false
        document.write(`${true && false}  <br>`) // false
        document.write(`${false && false} <br>`) // false

        document.write(`${true || true}   <br>`) // true
        document.write(`${false || true}  <br>`) // true
        document.write(`${true || false}  <br>`) // true
        document.write(`${false || false} <br>`) // false

        /**********************************************************************************
        | 1.4. OPERADORES DE ATRIBUIÇÃO ARITMÉTICA
        | 
        |    -> Realizam operações de cálculos sobre uma variável e atribuem esse valor
        |       para a mesma variável.
        | 
        **********************************************************************************/

        var valor = 5
        valor += 10   // valor -> 15
        valor -= 3    // valor -> 12
        valor *= 3    // valor -> 36
        valor /= 6    // valor -> 6
        valor %= 4    // valor -> 2
        valor **= 5   // valor -> 32

        /**********************************************************************************
        | 1.5. OPERADOR INCREMENTAL/DECREMENTAL
        | 
        |    -> Realizam operações de soma (incremento) e de subtração (decremento) em
        |       um variável com o valor de uma unidade.
        | 
        |       PRÉ-INCREMENTO    ++num
        |       PÓS-INCREMENTO    num++
        |       PRÉ-DECREMENTO    --num
        |       PÓS-DECREMENTO    num--
        | 
        **********************************************************************************/

        var num = 0

        document.write(`${++num} <br>`) // num -> 1
        document.write(`${num++} <br>`) // num -> 2 (Após o término da instrução)
        document.write(`${--num} <br>`) // num -> 1
        document.write(`${num--} <br>`) // num -> 0 (Após o término da instrução)

        /**********************************************************************************
        | 1.6. CONVERSÃO DE TIPOS (TYPE CASTING)
        | 
        |    -> São operadores responsáveis por mudar o tipo de uma variável.
        | 
        | OBS: A principal conversão sempre será entre números e frases.
        | 
        | OBS: Podemos usar a função `isNaN():bool` para indicar se uma frase pode 
        |      ou não representar um valor numérico.
        | 
        **********************************************************************************/

        document.write(`${typeof Number("5")} <br>`) // "integer"
        document.write(`${typeof String(5)}   <br>`) // "string"

        //********************************************************************************/
    </script>
</body>

</html>
