<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Output</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <script>
    /**********************************************************************************
    | 1. INSTRUÇÕES DE SAÍDA (OUTPUT)
    | 
    |    -> São comandos responsáveis por mostrar uma mensagem na tela.
    | 
    **********************************************************************************/

    console.log("Hello, World!");    // Mostra no console
    document.write("Hello, World!"); // Mostra no documento HTML
    window.alert("Hello, World!");   // Mostra em uma janela de aviso

    //********************************************************************************/
  </script>
</body>

</html>
