<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        /**********************************************************************************
        |  
        | 22. ...
        |
        **********************************************************************************/

        const number = Number(prompt("Digite um valor: "))
        var inicio = 1

        while (inicio <= number) {
            if (inicio % 4 == 0) {
                document.write("PIN ")
            } else {
                document.write(`${inicio} `)
            }
            inicio++
        }

        //**********************************************************************************
    </script>
</body>

</html>
