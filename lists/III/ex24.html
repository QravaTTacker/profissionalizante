<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex24</title>
</head>

<body>
    <script>
        /**********************************************************************************
        |  
        | 24. ...
        |
        **********************************************************************************/

        const num = Number(prompt("Digite um valor: "))

        for (var inicio = 1; inicio <= 10; inicio++) {
            document.write(`${num} x ${inicio} = ${(num * inicio).toFixed(1)} <br>`)
        }

        //**********************************************************************************
    </script>
</body>

</html>
