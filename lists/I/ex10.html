<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex10</title>
</head>

<body>
    <script>
        /**********************************************************************************
        |  
        | 10. Crie um algoritmo que mostra a quantidade de horas, minutos e segundos a 
        |     partir de um tempo total em segundos. Use os conceitos de divisão inteira e 
        |     módulo da divisão (resto) para identificar tempo de cada unidade.
        |
        **********************************************************************************/

        const segundos_totais = Number(prompt("Informe o total de segundos:"))

        const horas = parseInt(segundos_totais / 3600)
        const minuto = parseInt(segundos_totais % 3600 / 60)
        const segundos = segundos_totais % 3600 % 60

        document.write(`${horas} hora(s), ${minuto} minuto(s) e ${segundos} segundo(s)`)

        //**********************************************************************************
    </script>
</body>

</html>
