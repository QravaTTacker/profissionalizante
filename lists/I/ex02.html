<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex02</title>
</head>

<body>
    <script>
        /**********************************************************************************
        | 
        | 2. Programa capaz de ler dois valores usando o prompt(), converte-los para número
        |    com Number() e, em seguida, mostra a soma entre eles através de um alert().
        | 
        **********************************************************************************/

        const valor1 = Number(prompt("Informe um valor numérico:"))
        const valor2 = Number(prompt("Informe outro valor numérico:"))

        const soma = valor1 + valor2

        alert(`A soma entre ${valor1} e ${valor2} é ${soma}!`)

        //**********************************************************************************
    </script>
</body>

</html>
