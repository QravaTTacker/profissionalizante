<body>
    <script>
        /**********************************************************************************
        |  
        | 6. Programa que leia duas notas de um aluno e calcule a sua média final.
        |
        **********************************************************************************/

        const nota1 = Number(prompt("1ª nota:"))
        const nota2 = Number(prompt("2ª nota:"))

        const media = (nota1 + nota2) / 2

        document.write(`Média final: ${media}`)

        //**********************************************************************************
    </script>
