<!DOCTYPE html>
<html lang="pt-BR">

<head>

</head>

<body>
    <script>
        /**********************************************************************************
        |  
        | 8. Programa que mostra o somatório de 1 até um valor n.
        |
        **********************************************************************************/

        const n = Number(prompt("Informe um valor qualquer:"))

        const somatorio = n * (n + 1) / 2

        document.write(`O somatório de 1 até ${n} resulta em ${somatorio}`)

        //**********************************************************************************
    </script>
</body>

</html>
