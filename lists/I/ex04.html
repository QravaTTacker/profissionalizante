<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex04</title>
</head>

<body>
    <script>
        /**********************************************************************************
        | 
        | 4. Programa capaz de ler dois valores, converte-los para número real com 
        |    parseFloat() e mostra as quatro operações entre eles no documento HTML. 
        |    Use a função document.write() e a quebra de linha <br> para isso.
        | 
        **********************************************************************************/

        const valor1 = parseFloat(prompt("Informe um valor qualquer:"))
        const valor2 = parseFloat(prompt("Informe outro valor qualquer:"))

        const sum = valor1 + valor2
        const sub = valor1 - valor2
        const mul = valor1 * valor2
        const div = valor1 / valor2

        document.write(`${valor1} + ${valor2} = ${sum} <br/>`)
        document.write(`${valor1} - ${valor2} = ${sub} <br/>`)
        document.write(`${valor1} * ${valor2} = ${mul} <br/>`)
        document.write(`${valor1} / ${valor2} = ${div} <br/>`)

        //**********************************************************************************
    </script>
</body>

</html>
