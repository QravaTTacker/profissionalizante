<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex03</title>
</head>

<body>
    <script>
        /**********************************************************************************
        |  
        | 3. Programa que recebe um número inteiro com a função prompt() e, em 
        |    seguida, mostre seu antecessor e sucessor com o alert().
        |
        **********************************************************************************/

        const valor = Number(prompt("Informe um valor qualquer:"))

        const antecessor = valor - 1
        const sucessor   = valor + 1

        alert(`Analisando o valor ${valor}, seu antecessor é ${antecessor} e seu sucessor é ${sucessor}`)

        //**********************************************************************************
    </script>
</body>

</html>
