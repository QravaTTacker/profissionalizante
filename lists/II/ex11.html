<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex11</title>
</head>

<body>
    <script>
        /**********************************************************************************
        | 
        | 11. Programa que recebe as duas notas de um aluno com a função prompt(), calcule 
        |     a média e mostrar uma mensagem de parabéns, caso a média seja 7,0 ou superior.
        |
        **********************************************************************************/

        const nota1 = Number(prompt("1ª Nota:"))
        const nota2 = Number(prompt("2ª Nota:"))

        const media = (nota1 + nota2) / 2

        document.write(`Sua média é ${media}. `)

        if (media >= 7.0) {
            document.write("Parabéns!")
        }

        //**********************************************************************************
    </script>
</body>

</html>
