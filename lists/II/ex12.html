<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex12</title>
</head>

<body>
    <script>
        /**********************************************************************************
        |  
        | 12. Programa que leia o valor total das compras de um cliente e 
        |     mostre uma mensagem especial caso as compras sejam acima de R$500,00. Nessa 
        |     situação, ele ainda vai ganhar 10% de desconto.
        |
        **********************************************************************************/

        const valor_oferta = 500
        var valor_compras = Number(prompt("Valor das compras: "))

        if (valor_compras > valor_oferta) {

            const desconto = valor_compras * 0.1
            const valor_compras_aux = valor_compras

            valor_compras -= desconto

            document.write(`Com a comprar de R$${valor_compras_aux.toFixed(2)} você ganhou ${desconto.toFixed(2)} de desconto. `)
        }

        document.write(`Valor total R$${valor_compras}.`)

        //**********************************************************************************
    </script>
</body>

</html>
