<body>
    <script>
        /**********************************************************************************
        | 
        | 14. Faça um algoritmo capaz de ler um número inteiro qualquer. Se esse número for 
        |     positivo o programa deverá calcular o seu INVERSO, caso contrário, ele 
        |     calculará seu OPOSTO.
        | 
        **********************************************************************************/
        const valor = Number(prompt("Digite um valor: "))

        if (valor > 0) {
            document.write(`O seu inverso é ${1 / valor}.`)
        } else {
            document.write(`O seu oposto é ${-valor}.`)
        }
        const limite_vel = 80
        const vel = Number(prompt("km/h: "))

        document.write(`Velocidade percorrida: ${vel} km/h<br/>`)

        //**********************************************************************************
    </script>
