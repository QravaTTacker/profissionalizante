<!DOCTYPE html>

<body>
    <script>
        /**********************************************************************************
        | 
        | 15. Faça um algoritmo capaz de ler um número inteiro qualquer. Se esse número for 
        |     positivo o programa deverá calcular o seu INVERSO, caso contrário, ele 
        |     calculará seu OPOSTO.
        | 
        **********************************************************************************/

        const number = Number(prompt("Informe um valor: "))
        if (number % 2 === 0) {
            document.write(`${number} é um valor par.`)
        } else {
            document.write(`${number} é um valor ímpar.`)
        }

        //**********************************************************************************
    </script>
</body>
