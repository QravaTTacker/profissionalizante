<body>
    <script>
        /**********************************************************************************
        |  
        | 2. Crie um algoritmo capaz de ler dois valores com prompt(), converte-los para 
        |    número com Number() e, em seguida, mostre a soma entre eles com alert().
        |
        **********************************************************************************/

        const valor1 = Number(prompt("Informe um valor numérico:"))
        const valor2 = Number(prompt("Informe outro valor numérico:"))

        const soma = valor1 + valor2

        alert(`A soma entre ${valor1} e ${valor2} é ${soma}!`)

        //**********************************************************************************
    </script>
</body>
