<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex05</title>
</head>

<body>
    <script>
        /**********************************************************************************
        |  
        | 5. Programa que mostra no documento HTML a divisão real, divisão inteira e o 
        |    módulo entre dois valores. Use a função parseInt() para alcançar o resultado 
        |    da divisão inteira.
        |
        **********************************************************************************/

        const valor1 = parseFloat(prompt("Informe um valor qualquer"))
        const valor2 = parseFloat(prompt("Informe outro valor qualquer"))

        const div_real    = valor1 / valor2
        const div_inteira = parseInt(valor1 / valor2)
        const div_resto   = valor1 % valor2

        document.write(`Divisão Real: ${div_real}       <br/>`)
        document.write(`Divisão Inteira: ${div_inteira} <br/>`)
        document.write(`Módulo da Divisão: ${div_resto} <br/>`)

        //**********************************************************************************
    </script>
</body>

</html>
