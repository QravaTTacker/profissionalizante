<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex16</title>
</head>

<body>
    <script>
        const number = Number(prompt("Informe um valor: "))
        if (number % 2 === 0) {
            document.write(`${number} é um valor par.`)
        } else {
            document.write(`${number} é um valor ímpar.`)
        }
    </script>
</body>

</html>
