<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex19</title>
</head>

<body>
    <script>

        // Aqui nós definimos/recebemos os dados.
        const salario = Number(prompt("Informe o seu salário:"))
        const salario_referencia = 1550.0

        // Aqui a gente submete os dados em cálculos e análises.
        const taxa_aumento = salario > salario_referencia ? 0.1 : 0.15
        const aumento_salario = salario * taxa_aumento

        // Aqui a gente formata os valores para uma melhor exibição.
        const taxa_aumento_formatado = taxa_aumento.toLocaleString("pt-BR", { style: "percent" })
        const salario_formatado = salario.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })
        const aumento_salario_formatado = aumento_salario.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })

        const mensagem = `Com o salario ${salario_formatado} você receberá um aumento de ${taxa_aumento_formatado} resultando em um salario de ${aumento_salario_formatado}`

        // Por último, nós mostramos os resultados.
        document.write(mensagem)
    </script>
</body>

</html>
