<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex10</title>
</head>

<body>
    <script>
        const num = Number(prompt("Digite um valor: "))

        for (var inicio = 1; inicio <= 10; inicio++) {
            document.write(`${num} x ${inicio} = ${(num * inicio).toFixed(1)} <br>`)
        }
    </script>
</body>

</html>
