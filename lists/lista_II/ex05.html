<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex05</title>
</head>

<body>
    <script>
        const limite_vel = 80
        const vel = Number(prompt("km/h: "))

        document.write(`Velocidade percorrida: ${vel} km/h<br/>`)

        if (vel > limite_vel) {
            const taxa = 7
            const km_ultrapassados = vel - limite_vel
            const multa = km_ultrapassados * taxa
            document.write(`Você ultrapassou o limite de ${limite_vel} km/h e deverá pagar uma multa de R$${multa.toFixed(2).toString()}.`)
        }
    </script>
</body>

</html>
